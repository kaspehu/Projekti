<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curse Of The Mad Snail</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <link rel="stylesheet" href="mainpage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="mainpage.js" defer></script>
</head>

<body>
    <header>
        <img src="img/otsikko.png">
    </header>
    <!-- containerissa pelaajan tiedot, pallot yms -->
    <div class="container">
        <aside class="status-panel">

            <div class="player-info">
                <img id="player-icon" src="" alt="">
                <h3 id="player-name"></h3>
            </div>

            <div class="golden-balls">
                Golden Balls: <span id="gold-count">0</span>
            </div>

            <div class="snail-meter">
                Snail Proximity:
                <progress id="snail-progress" max="5" value="0"></progress>
            </div>

            <div class="dice">
                Tähän noppa...?
            </div>

            <div class="message-box">
                <div id="messages"></div>
            </div>

        </aside>

        <main>
            <div id="map">
                <!-- mappii ja kentti tulloo tänne sit -->


            </div>
        </main>

    </div>
    <!-- sama game info-nappi ku alkusivul -->
    <footer>
        <button id="openPopup">Game Info</button>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span id="closePopup" class="close-btn">&times;</span>
                    <h2>Game objective:</h2>
                    <p id="popuptext"></p>
                </div>
            </div>
        </footer>
</body>
</html>
