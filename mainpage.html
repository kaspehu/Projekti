<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curse Of The Mad Snail</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <link rel="stylesheet" href="mainpage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="mainpage.js" defer></script>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>

</head>

<body>
    <header>
        <img src="img/otsikko.png" alt="Otsikko kuva">
    </header>
    <div class="container">
        <aside class="status-panel">
            <div class="player-info">
                <img id="player-icon" alt="Player Icon">
                <h3 id="player-name"></h3>
            </div>

            <div class="golden-balls">
                Golden Balls: <span id="gold-count">0</span>/5
            </div>

            <div class="snail-meter">
                Snail Progress: <progress id="snail-progress" value="0" max="10"></progress>
            </div>

            <div class="dice">
                </div>

            <div class="message-box">
                <div id="messages">
                    </div>
            </div>
        </aside>

        <main>
            <div id="map">
                </div>

            <div id="endPopup" class="end-popup hide">
                <div class="end-popup-content">
                    <h2 id="endTitle"></h2>
                    <p id="endText"></p>
                    <button id="continueBtn">Continue</button>
                </div>
            </div>

            <div id="goldenBallPopup" class="event-popup hide">
                <div class="popup-content">
                    <h2 id="goldenBallTitle">Golden Ball Found!</h2>
                    <p id="goldenBallText">TEST TEXT</p>
                    <button id="collectBallBtn">Continue</button>
                </div>
            </div>
        </main>

    </div>
    <footer>
        <button id="openPopup">Game Info</button>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span id="closePopup" class="close-btn">&times;</span>
                    <h2>Game objective:</h2>
                    <p id="popuptext"></p>
                </div>
            </div>
        </footer>
</body>
</html>
