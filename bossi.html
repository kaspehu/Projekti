<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>



        #my-button {
            display: flex;
            margin: auto;
            font-size: 50px;
            background: yellowgreen;

        }
        html {
            font-family: "Papyrus", "Herculanum", "Curlz MT", "Impact", fantasy;
        }


        body {
            margin: 0;
            padding: 0;

            background-image: url('img/airport.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        h1 {
            background: yellowgreen;
            margin: auto;
            text-align: center;
        }

        img.bossi {
            width: 40%;
            height: 40%;
            margin-left: 70%;
            margin-top: 2%;
        }

        img.pelaaja {
            width: 20%;
            height: 10%;
            margin-left: 10%;

        }
        /*.hpbar {
            height: 25px;
            background: red;
            border: 2px solid grey;
            width: 100%;
            position: relative;
            margin-bottom: 10px;
        }*/

        .fighter {
            margin: 20px auto;
            width: 300px;
        }

        .hp {
            border: black solid 2px;
            height: 100%;
            background: green;
            width: 100%;
            transition: width 0.3s;

        }

        .atkBtn {
            background-color: green;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 22px;
            cursor: pointer;
            margin-left: 5%;
            border-radius: 50%;
        }

        #log {
            width: 300px;
            margin: auto;
            height: 80px;
            overflow-y: auto;
            background: black;
            padding: 10px;
            border: 1px solid white;

            right: 15%;
            color: red;

        }

        h3 {
            font-size: 35px;
            padding: 0;
            margin: 0 0 0 10%;
            color: white;

        }
    </style>
</head>
<body>

<button id="my-button">FIGHT THE GUARDIAN</button>
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="container">
            <header class="page-header">
                <h1>guardian boss</h1>
            </header>
        </div>
        <main>
            <div class="fighter">
                <img class="bossi" src="img/bossi.png" alt="bossi">
                <div class="hpbar"></div>
                    <div id="hp2" class="hp">
                    <p id="hptext2">100 / 100</p>
                </div>
            <div class="fighter">
                <img class="pelaaja" src="img/Suzie.png" alt="pelaaja">
                <div class="hpbar"></div>
                    <div id="hp1" class="hp">
                    <p id="hptext1">100 / 100</p>
                </div>
            </div>
            </div>
            <div>
            <h3>Select Your Attack:</h3>
            <button class="atkBtn" data-type="slash">SLASH</button>
            <button class="atkBtn" data-type="shoot">SHOOT</button>
            <button class="atkBtn" data-type="stab">STAB</button>
            </div>

                    <div id="log"></div>
        </main>
    </div>
</div>
<script>
    const modal = document.getElementById("myModal")
    const button = document.getElementById("my-button")

    button.onclick = function () {
        modal.style.display = "block";
    }
    //muuttujat
    let heroHP = 100;
    let enemyHP = 100;
    let turn = "hero";

    const hp1 = document.getElementById("hp1");
    const hp2 = document.getElementById("hp2");
    const hptext1 = document.getElementById("hptext1");
    const hptext2 = document.getElementById("hptext2");
    const log = document.getElementById("log");
    const buttons = document.querySelectorAll(".atkBtn");

    // Update hp
    function updateBars() {
        hp1.style.width = heroHP + "%";
        hp2.style.width = enemyHP + "%";
        hptext1.textContent = `${heroHP} / 100`;
        hptext2.textContent = `${enemyHP} / 100`;
    }
    //teksti logiin funktio
    function addLog(text) {
        log.innerHTML += text + "<br>";
        log.scrollTop = log.scrollHeight;
    }

    // hyökkäykset
    function heroAttack(type) {
        let dmg = 0;
        /*let hitChance = Math.random();*/

        if (type === "slash") {
            dmg = Math.floor(Math.random() * 12) + 8; // 8–20
        } else if (type === "shoot") {
            dmg = Math.floor(Math.random() * 40) + 1; // 1-40
        } else if (type === "stab") {
            dmg = Math.floor(Math.random() * 20) + 4; // 4-24
        }

        enemyHP = Math.max(0, enemyHP - dmg);
        addLog(`You use ${type.toUpperCase()} and deal <strong>${dmg}</strong> damage!`);
        updateBars();

        if (enemyHP <= 0) return endGame("YOU WIN!!!");

        turn = "enemy";
        setTimeout(enemyAttack, 700);
    }

    // bossi hyökkäys
    function enemyAttack() {
        let dmg = Math.floor(Math.random() * 12) + 3; // 3–15
        heroHP = Math.max(0, heroHP - dmg);
        addLog(`Guardian hits you for <strong>${dmg}</strong> damage!`);
        updateBars();

        if (heroHP <= 0) return endGame("Guardian wins:(");

        turn = "hero";
    }
    //peli loppuu
    function endGame(message) {
        addLog("<strong>" + message + "</strong>");
        buttons.forEach(b => b.disabled = true);
      /*  setTimeout(() => location.reload(), 20000);*/
    }
    //hyökkäykset omalla vuorolla
    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            if (turn === "hero") {
                heroAttack(btn.dataset.type);
            }
        });
    });
</script>
</body>
</html>
